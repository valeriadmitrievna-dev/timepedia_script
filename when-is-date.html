<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Timepedia</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="tools" name="when-is-date">
      <form>
        <div class="__select">
          <div class="__select__title">3 th</div>
          <div class="__select__content">
            <input
              id="day-0"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-0" class="__select__label">1 th</label>
            <input
              id="day-1"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-1" class="__select__label">2 th</label>
            <input
              id="day-2"
              class="__select__input"
              type="radio"
              name="day"
              checked
            />
            <label for="day-2" class="__select__label">3 th</label>
            <input
              id="day-3"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-3" class="__select__label">4 th</label>
            <input
              id="day-4"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-4" class="__select__label">5 th</label>
            <input
              id="day-5"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-5" class="__select__label">6 th</label>
            <input
              id="day-6"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-6" class="__select__label">7 th</label>
            <input
              id="day-7"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-7" class="__select__label">8 th</label>
            <input
              id="day-8"
              class="__select__input"
              type="radio"
              name="day"
            />
            <label for="day-8" class="__select__label">9 th</label>
          </div>
        </div>
      </form>
      <form>
        <div class="__select">
          <div class="__select__title">Wednesday</div>
          <div class="__select__content">
            <input
              id="weekday-0"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-0" class="__select__label"
              >Monday</label
            >
            <input
              id="weekday-1"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-1" class="__select__label"
              >Tuesday</label
            >
            <input
              id="weekday-2"
              class="__select__input"
              type="radio"
              name="weekday"
              checked
            />
            <label for="weekday-2" class="__select__label"
              >Wednesday</label
            >
            <input
              id="weekday-3"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-3" class="__select__label"
              >Thursday</label
            >
            <input
              id="weekday-4"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-4" class="__select__label"
              >Friday</label
            >
            <input
              id="weekday-5"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-5" class="__select__label"
              >Saturday</label
            >
            <input
              id="weekday-6"
              class="__select__input"
              type="radio"
              name="weekday"
            />
            <label for="weekday-6" class="__select__label"
              >Sunday</label
            >
          </div>
        </div>
      </form>
      <button class="btnGo">Go!</button>
    </div>
  </body>
</html>
