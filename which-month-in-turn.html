<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Timepedia</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="tools" name="which-month-in-turn">
      <form>
        <div class="__select">
          <div class="__select__title">January</div>
          <div class="__select__content">
            <input
              id="month-0"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-0" class="__select__label">January</label>
            <input
              id="month-1"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-1" class="__select__label">February</label>
            <input
              id="month-2"
              class="__select__input"
              type="radio"
              name="month"
              checked
            />
            <label for="month-2" class="__select__label">March</label>
            <input
              id="month-3"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-3" class="__select__label">April</label>
            <input
              id="month-4"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-4" class="__select__label">May</label>
            <input
              id="month-5"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-5" class="__select__label">June</label>
            <input
              id="month-6"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-6" class="__select__label">July</label>
            <input
              id="month-7"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-7" class="__select__label">August</label>
            <input
              id="month-8"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-8" class="__select__label">September</label>
            <input
              id="month-9"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-9" class="__select__label">October</label>
            <input
              id="month-10"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-10" class="__select__label">November</label>
            <input
              id="month-11"
              class="__select__input"
              type="radio"
              name="month"
            />
            <label for="month-11" class="__select__label">December</label>
          </div>
        </div>
      </form>
      <button class="btnGo">Go!</button>
    </div>
  </body>
</html>
